<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet"/>
    <title>Task List</title>
  </head>
  <body>
    <div class="layout">
      <div class="container">
        <div id="todo" class="tasks">
          <h2 class="task-header">todo</h2>
          <div class="item-tasks"></div>
          <button class="add-task">+ Add</button>
          <div class="input-task hidden">
            <textarea class="text-task" name="text-task"></textarea>
            <button class="add-task-button">Add</button>
            <button class="cancel">Cancel</button>
          </div>
        </div>
        <div id="inprogress" class="tasks">
          <h2 class="task-header">in progress</h2>
          <div class="item-tasks"></div>
          <button class="add-task">+ Add</button>
          <div class="input-task hidden">
            <textarea class="text-task" name="text-task"></textarea>
            <button class="add-task-button">Add</button>
            <button class="cancel">Cancel</button>
          </div>
        </div>
        <div id="done" class="tasks">
          <h2 class="task-header">done</h2>
          <div class="item-tasks"></div>
          <button class="add-task">+ Add</button>
          <div class="input-task hidden">
            <textarea class="text-task" name="text-task"></textarea>
            <button class="add-task-button">Add</button>
            <button class="cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
